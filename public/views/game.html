<div class="scene">
	<div ng-repeat="player in players" style="background-color: red; width:50px; height:50px;"></div>
</div>
<div class="stats">
	<table>
			<td>Nick
			<td>Kills
			<td>Survivals
		<tr ng-repeat="score in scores">
			<td>{{score.nick}}
			<td>{{score.kill_score}}
			<td>{{score.survival_score}}
	</ul>
</div>
