<!DOCTYPE html>
<html ng-app="devFest" ng-controller="GameCtrl" ng-keyup="onKeyUp($event)" ng-keydown="onKeyDown($event)">
<head>
    <title>DevFest MEAN Stack!</title>
    <meta charset="utf8"/>
    <base href="/"/>
    <link href="css/app.css" rel="stylesheet"/>
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css"/>
</head>
<body>

<!-- Dynamic Content -->
<div id="main-container" class="row-fluid">

    <div class="scene">
        <player ng-style="dynamicStyle" ng-repeat="player in players" status="player"></player>
    </div>
    <div id="menuContainer" class="{{menu.status.main}}">
        <div id="menu" class="pagination-centered">
            <h3 ng-click="play()">Play!</h3>
            <h3 ng-click="setMenu('login')">Login</h3>
            <h3 ng-click="setMenu('about')">About</h3>
            <h3 ng-click="setMenu('scores')">Top Scores</h3>
        </div>
        <div id="loginContainer" class="{{menu.status.login}}">
            <form class="loginForm pagination-centered" name="loginForm">
                <div class="control-group">
                    <label class="control-label" >Username</label>
                    <div class="controls">
                        <input ng-model="loginData.username" type="text" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >Password</label>
                    <div class="controls">
                        <input ng-model="loginData.password" type="password">
                    </div>
                </div>
                <div class="btnWesteros" ng-click="login()">Log in</div>
            </form>
            <form class="registerForm pagination-centered" name="registerForm">
                <div class="control-group">
                    <label class="control-label">Username</label>
                    <div class="controls">
                        <input ng-model="registerData.username" type="text" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input ng-model="registerData.email" type="text" >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" >Password</label>
                    <div class="controls">
                        <input ng-model="registerData.password" type="password" >
                    </div>
                </div>
                <div class="btnWesteros" ng-click="registerAndLogin()">Register</div>
            </form>
        </div>
        <div id="aboutContainer" class="{{menu.status.about}}">
            <br><br>Demo by @GDGMendoza!<br><br>
            Agradecemos a Evrach y Floatingpoint por permitirnos usar sus dibujos y canción.<br><br>
            Evrach http://bit.ly/1bfs6x5<br><br>
            Floatingpoint http://bit.ly/1bfs9Jf
        </div>
        <div id="topScoresContainer" class="{{menu.status.scores}}">
            <div ng-repeat="score in scores">{{score.nick}} | {{score.kill_score}} - {{score.survival_score}}</div>
        </div>
    </div>

</div>


<!-- Dependencias y Módulos -->
<script src="socket.io/socket.io.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-socket-io/socket.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<script src="js/app.js"></script>

<!--<embed src="sounds/song.mp3" loop="true" hidden="true" autostart="true">-->

</body>
</html>
