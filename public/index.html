<!DOCTYPE html>
<html ng-app="devFest" ng-controller="GameCtrl" ng-keyup="onKeyUp($event)" ng-keydown="onKeyDown($event)">
<head>
    <title>DevFest MEAN Stack!</title>
    <meta charset="utf8"/>
    <base href="/"/>
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body>
    <div class="scene">
        <player style="height: 50px; width: 50px; display:block;" ng-repeat="player in players" status="player"></player>
    </div>
    <div id="lobby"><!-- ng-controller="LobbyCtrl" --></div>
    <div class="stats"><!-- ng-controller="ScoresCtrl" --></div>
    <div style="clear: both;"></div>

	<!-- Dependencias y MÃ³dulos -->
    <script src="socket.io/socket.io.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
